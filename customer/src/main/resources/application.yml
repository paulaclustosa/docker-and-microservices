server:
  port: 9080

spring:
  application:
    name: account
  datasource:
    url: jdbc:postgresql://localhost:5432/customers
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true